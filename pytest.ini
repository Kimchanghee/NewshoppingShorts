[pytest]
# Pytest Configuration for NewshoppingShortsMaker

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires dependencies)
    slow: Slow tests (>1s)
    gpu: Tests requiring GPU
    ocr: Tests requiring OCR engine

# Ignore directories
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    backend
    resource

# Coverage options (if pytest-cov installed)
# Run with: pytest --cov
# --cov=.
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Timeout for tests (if pytest-timeout installed)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
